<html>

<head>
  <title>Calculadora</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body style="background: #d9d9d9">
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <br />

        <div class="calculadora">
          <input type="text" id="resultado" class="form-control resultado" placeholder="0" disabled="disabled" />

          <div class="row">
            <button type="button" class="btn btn-dark btn-lg clear font-weight-light"
              onclick="calculator('action', 'clear')">
              C
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('action', '/')">
              /
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('action', '*')">
              x
            </button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('number', '7')">
              7
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('number', '8')">
              8
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('number', '9')">
              9
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('action', '-')">
              -
            </button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('number', '4')">
              4
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('number', '5')">
              5
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('number', '6')">
              6
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('action', '+')">
              +
            </button>
          </div>

          <div class="row">
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('number', '1')">
              1
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('number', '2')">
              2
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('number', '3')">
              3
            </button>
            <button type="button" class="btn btn-dark btn-lg enter" onclick="calculator('action', '=')">
              =
            </button>
          </div>

          <div class="row marginTop-negative">
            <button type="button" class="btn btn-dark zero btn-lg font-weight-light"
              onclick="calculator('number', '0')">
              0
            </button>
            <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calculator('action', '.')">
              .
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
